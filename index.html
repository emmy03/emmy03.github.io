        h1 {
            text-align: center;
        }
        
        ul{
            font-size: large;
            width: 130px;
            list-style-type: none;
        }

        li>ul {
            display: none;
            margin-left: 90px;
            margin-top: -20px;
            position:relative;
        }

        li>ul ul {
            display: none;
        }

        li:hover {
            color:blue;
            background-color: rgba(248, 30, 30, 0.15);
        }

        li:hover>ul {
            display: block;
            position: absolute;
            color:indigo;
        }

        li:hover>ul li>ul {
            color:blueviolet;

        }

    </style>
